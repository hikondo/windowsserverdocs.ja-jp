title: Windows Server Storage のドキュメント
summary: 'Windows Server の記憶域では、仮想化されたワークロードに重点を置いて、ソフトウェア定義型データセンター (SDDC) ユーザー向けの新機能の追加と機能改善が行われました。 また、Windows Server では、既存のワークロードでファイル サーバーを使用する企業ユーザー向けに幅広いサポートも提供しています。 適用対象: Windows Server 2019、Windows Server 2016、Windows Server (半期チャネル)。'
