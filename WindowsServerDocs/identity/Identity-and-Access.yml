summary: アクセスと ID のテクノロジを使用すると、オンプレミス、クラウドのみ、およびハイブリッドの展開で Active Directory 環境をセキュリティ保護できます。ハイブリッドの展開では、一部のアプリケーションとサービスはクラウドでホストされ、残りはオンプレミスでホストされます。
